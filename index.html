<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js" defer></script>
  <title>Advice generator app</title>

</head>

<body>
  <div class="container">
      <span id="advice-id"></span>
      <p id="advice-msg"></p>
    <picture>
      <source media="(min-width: 1200px)" srcset="images/pattern-divider-desktop.svg" type="image/svg+xml">
      <img src="images/pattern-divider-mobile.svg" alt="pattern-divider-img" id="image-patter-divider">
    </picture>
    <button id="btn-dice">
      <img class="btn-dice" src="images/icon-dice.svg" alt="icon-dice">
    </button>
  </div>
</body>

</html>
